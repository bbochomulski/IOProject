<form method="post">
        <h1 class="my-5">Dodawanie Transakcji</h1>
    <div class="field">
        <label class="label">Kwota</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="amount" class="input" placeholder="Wpisz kwotę">
            </label>
        </div>
    </div>
    <label class="label">Typ</label>
    <div class="field">
        <div class="select" style="width: 100%">
            <div class="control">
                <label>
                    <select style="width: 100%" name="type">
                    <option>Kupno</option>
                    <option>Sprzedaż</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <label class="label">Użytkownik</label>
    <div class="field">
        <div class="select" style="width: 100%">
            <div class="control">
                <label>
                    <select style="width: 100%" name="user">
                        {% for user in users %}
                        <option>{{ user.name }} {{ user.surname }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
        </div>
    </div>
    <label class="label">Pracownik</label>
    <div class="field">
        <div class="select" style="width: 100%">
            <div class="control">
                <label>
                    <select style="width: 100%" name="employee">
                        {% for employee in employees %}
                        <option>{{ employee.name }} {{ employee.surname }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
        </div>
    </div>

    <label class="label">Specjalista</label>
    <div class="field">
        <div class="select" style="width: 100%">
            <div class="control">
                <label>
                    <select style="width: 100%" name="expert">
                        {% for expert in experts %}
                        <option>{{ expert.name }} {{ expert.surname }}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
        </div>
    </div>

        <div class="field is-grouped is-grouped-left">
        <p class="control">
            <button class="button is-primary" type="submit" name="submit">
                Dodaj
            </button>
        </p>
        <p class="control">
            <a class="button is-light" href="expert_table.html">
                Anuluj
            </a>
        </p>
    </div>
</form>

<form method="post">
        <h1 class="my-5">Dodawanie Użytkownika</h1>
    <div class="field">
        <label class="label">Imie</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="name" class="input" placeholder="Wpisz imie użytkownika">
            </label>
        </div>
    </div>
    <div class="field">
        <label class="label">Nazwisko</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="surname" class="input" placeholder="Wpisz nazwisko użytkownika">
            </label>
        </div>
    </div>
    <div class="field">
        <label class="label">Adres</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="address" class="input" placeholder="Wpisz adres użytkownika">
            </label>
        </div>
    </div>
    <div class="field">
        <label class="label">Email</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="email" class="input" placeholder="Wpisz adres e-mail użytkownika">
            </label>
        </div>
    </div>
        <div class="field is-grouped is-grouped-left">
        <p class="control">
            <button class="button is-primary" type="submit" name="submit">
                Dodaj
            </button>
        </p>
        <p class="control">
            <a class="button is-light" href="user_table.html">
                Anuluj
            </a>
        </p>
    </div>
</form>

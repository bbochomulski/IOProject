<form method="post">
        <h1 class="my-5">Dodawanie Specjalisty</h1>
    <div class="field">
        <label class="label">Imie</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="name" class="input" placeholder="Wpisz imie specjalisty">
            </label>
        </div>
    </div>
    <div class="field">
        <label class="label">Nazwisko</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="surname" class="input" placeholder="Wpisz nazwisko specjalisty">
            </label>
        </div>
    </div>
    <div class="field">
        <label class="label">Numer</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="number" class="input" placeholder="Wpisz numer specjalisty">
            </label>
        </div>
    </div>
    <div class="field">
        <label class="label">Specjalność</label>
        <div class="control">
            <label>
                <input type="text" autocomplete="off" name="speciality" class="input" placeholder="Wpisz specjalność">
            </label>
        </div>
    </div>
        <div class="field is-grouped is-grouped-left">
        <p class="control">
            <button class="button is-primary" type="submit" name="submit">
                Dodaj
            </button>
        </p>
        <p class="control">
            <a class="button is-light" href="expert_table.html">
                Anuluj
            </a>
        </p>
    </div>
</form>
